<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chat IA</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="overlay" class="overlay hidden"></div>
  <div id="ctxMenu" class="ctx-menu hidden" role="menu"></div>

  <div class="app">
    <aside class="sidebar" id="sidebar" aria-label="Men√∫ lateral">
      <!-- Header tipo ChatGPT: icono + cerrar -->
      <div class="sidebar-header">
        <div class="sidebar-brand" aria-hidden="true">
          <!-- Placeholder simple (sin OpenAI) -->
          <div class="brand-mark"></div>
        </div>

        <button id="btnCloseSidebar" class="sidebar-close" type="button" aria-label="Cerrar men√∫">
          <!-- Icono "panel" estilo el de tu captura (simple) -->
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <rect x="3" y="4" width="18" height="16" rx="3" stroke="currentColor" stroke-width="2"/>
            <line x1="9" y1="4" x2="9" y2="20" stroke="currentColor" stroke-width="2"/>
          </svg>
        </button>
      </div>

      <!-- Bot√≥n nuevo chat: un poquito m√°s abajo -->
      <div class="sidebar-actions">
        <button id="btnNew" class="btn-newchat" type="button">
          <span class="btn-newchat-icon" aria-hidden="true">
            <!-- l√°piz cuadradito tipo ChatGPT -->
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
              <path d="M4 20h4l10.5-10.5a2.12 2.12 0 0 0 0-3L15.5 3.5a2.12 2.12 0 0 0-3 0L2 14v6z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
              <path d="M13.5 5.5l5 5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </span>
          <span>Nuevo chat</span>
        </button>
      </div>

      <div id="convList" class="conv-list"></div>

      <div class="sidebar-bottom">
        <small>Guardado local (localStorage)</small>
      </div>
    </aside>

    <main class="main">
      <header class="header">
        <div class="header-left">
          <button id="btnToggleSidebar" class="icon-btn" aria-label="Abrir men√∫">
            Men√∫ ‚ò∞
          </button>
          <div>
            <h1 id="convTitle">Conversaci√≥n</h1>
            <div id="status" class="status"></div>
          </div>
        </div>
      </header>

      <section id="messages" class="messages"></section>

      <!-- Flecha centrada -->
      <button id="btnScrollDown" class="scroll-down hidden" type="button" aria-label="Bajar al final">‚Üì</button>

      <div id="attachBar" class="attach-bar hidden"></div>

      <div id="bottomWrap" class="bottom-wrap">
        <!-- SOLO visible mientras grabas -->
        <div id="recBar" class="rec-bar hidden" aria-live="polite">
          <div class="rec-left">
            <span class="rec-dot">‚óè</span>
            <span class="rec-text">Grabando</span>
            <span id="recTime" class="rec-time">00:00</span>
          </div>
          <div class="rec-actions">
            <button id="btnRecCancel" class="rec-btn rec-cancel" type="button" aria-label="Cancelar">üóë</button>
            <button id="btnRecSend" class="rec-btn rec-send" type="button" aria-label="Enviar">‚úì</button>
          </div>
        </div>

        <!-- Composer normal -->
        <footer id="composer" class="composer">
          <textarea id="input" rows="1" placeholder="Escribe un mensaje..."></textarea>

          <input id="filePicker" type="file" accept="application/pdf,.pdf" multiple class="hidden" />

          <button id="btnAttach" class="mini-btn" type="button" aria-label="Adjuntar PDF">üìé</button>

          <!-- Mic con icono pro (SVG como tu referencia) -->
          <button id="btnMic" class="mini-btn mic-btn" type="button" aria-label="Grabar audio">
            <svg class="mic-icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M12 14a3 3 0 0 0 3-3V7a3 3 0 1 0-6 0v4a3 3 0 0 0 3 3Z"
                    stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
              <path d="M19 11a7 7 0 0 1-14 0" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <path d="M12 18v3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <path d="M8 21h8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </button>

          <button id="btnSend">Enviar</button>
          <button id="btnStop" class="danger-btn hidden" type="button">Detener</button>
        </footer>
      </div>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
